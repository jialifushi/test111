<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日期计算和日历显示</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>工作日计算工具</h1>
  <div class="inputs">
    <label for="start-date">起始日期：</label>
    <input type="date" id="start-date">
    
    <label for="days">工作天数：</label>
    <input type="number" id="days" min="1" placeholder="输入天数">

    <div class="switches">
      <label><input type="checkbox" id="option-a"> 周六作为工作日</label>
      <label><input type="checkbox" id="option-b"> 周日作为工作日</label>
      <label><input type="checkbox" id="option-c"> 节假日作为工作日</label>
    </div>

    <button id="calculate-btn">确定</button>
  </div>
  <p id="result"></p>
  <div id="calendar-view"></div>

  <script src="script.js"></script>
</body>
</html>
